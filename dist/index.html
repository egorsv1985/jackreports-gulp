<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Шрифт-->
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap&_v=20220222121155" rel="stylesheet">
<link rel="stylesheet" href="css/style.min.css?_v=20220222121155">
<title>Главная</title>
</head>
<body>
<main class="main">
<div class="container">
<div class="main__inner">
<div class="metrics">
<h2 class="metrics__title">Activation</h2>
<table class="metrics__table">
<caption class="metrics__table-caption">Activation</caption>
<thead class="metrics__table-header">
<tr class="metrics__table-row">
<th></th>
<th>Jan</th>
<th>Dec</th>
<th>Nov</th>
<th>Oct</th>
<th>Sep</th>
<th>Aug</th>
</tr>
</thead>
<tbody>
<tr class="metrics__table-row">
<th>IOS</th>
<td class="text--yellow">10,4%</td>
<td>9,8%</td>
<td>9,8%</td>
<td>9,4%</td>
<td>9,0%</td>
<td>8,7%</td>
</tr>
<tr class="metrics__table-row">
<th>Android</th>
<td>10,4%</td>
<td>9,8%</td>
<td>9,8%</td>
<td>9,4%</td>
<td>9,0%</td>
<td>8,7%</td>
</tr>
</tbody>
</table>
<canvas id="graph_activation"></canvas>
</div>
<div class="metrics">
<h2 class="metrics__title">Retention</h2>
<table class="metrics__table">
<caption class="metrics__table-caption">Retention</caption>
<thead class="metrics__table-header">
<tr class="metrics__table-row">
<th></th>
<th>1m</th>
<th>2m</th>
<th>4m</th>
<th>6m</th>
<th>8m</th>
<th>10m</th>
<th>12m</th>
</tr>
</thead>
<tbody>
<tr class="metrics__table-row">
<th>IOS</th>
<td>90%</td>
<td>80%</td>
<td>80%</td>
<td>70%</td>
<td>60%</td>
<td>50%</td>
<td>40%</td>
</tr>
<tr class="metrics__table-row">
<th>Android</th>
<td>70%</td>
<td>60%</td>
<td>60%</td>
<td>50%</td>
<td>40%</td>
<td>30%</td>
<td>20%</td>
</tr>
</tbody>
</table>
<canvas id="graph_retention"></canvas>
</div>
</div>
</div>
</main>
<script src="https://cdn.jsdelivr.net/npm/chart.js?_v=20220222121155"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js?_v=20220222121155"></script>
<script src="js/app.min.js?_v=20220222121155"></script>
</body>
</html>
